    <!-- JavaScript pentru a gestiona schimbarea limbii și meniul -->
    <script>
        function changeLanguage(lang) {

            const home = {
                ro: "Acasa",
                en: "Home",
                hu: "Kezdőlap"
            };
            document.querySelector('#home').innerText = home[lang];

            const about = {
                ro: "Despre Noi",
                en: "About",
                hu: "Rólunk"
            };
            document.querySelector('#about').innerText = about[lang];

            const contact = {
                ro: "Contact",
                en: "Contact",
                hu: "Kapcsolat"
            };
            document.querySelector('#contact').innerText = contact[lang];

            const title = {
                ro: "Produse",
                en: "Products",
                hu: "Termékek"
            };
            document.querySelector('#title').innerText = title[lang];

            const pro1 = {
                ro: "Suvenir",
                en: "Souvenir",
                hu: "Szuvenír"
            };
            document.querySelector('#pro1').innerText = pro1[lang];
        }

        // Script pentru meniul de navigare
        document.addEventListener("DOMContentLoaded", function() {
            const navOpenBtn = document.querySelector("[data-nav-open-btn]");
            const navCloseBtn = document.querySelector("[data-nav-close-btn]");
            const navbar = document.querySelector("[data-navbar]");
            const overlay = document.querySelector("[data-overlay]");

            navOpenBtn.addEventListener("click", function() {
                navbar.classList.add("active");
                overlay.classList.add("active");
            });

            navCloseBtn.addEventListener("click", function() {
                navbar.classList.remove("active");
                overlay.classList.remove("active");
            });

            overlay.addEventListener("click", function() {
                navbar.classList.remove("active");
                overlay.classList.remove("active");
            });
        });
    </script>
</body>
</html>
